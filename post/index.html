      <a href="https://wencyoops.github.io/"><h1>ワーンシの家</h1></a>
      <p class="lead">
        风さそう木荫に俯せて泣いてる
		见も知らぬ私を私が见ていた
	    逝く人の调べを奏でるギタ－ラ
	    来ぬ人の叹きに星は落ちて
        行かないで、どんなに叫んでも
		オレンジの花びら静かに揺れるだけ
		やわらかな额に残された
		手のひらの记忆遥か
		とこしえのさよならつま弾く
      </p>
